<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Typer</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <a href="https://github.com/samir-dahal" target="_blank"><i class="fa fa-github"></i></a>
    <div class="timer"></div>
    <div class="container">
        <div class="quote">lorem</div>
        <input type="text" class="quote-input" />
    </div>
    <div class="congrats-overlay">
        <div class="result">
            <h1 class="congrats-mesg"></h1>
            <h2 class="typing-speed"></h2>
            <h2 class="typing-accuracy"></h2>
            <h2 class="total-errors"></h2>
            <div class="controls">
                <button class="replay">Replay</button>
            </div>
        </div>
    </div>
</body>

</html>
